# ------------------------------
# ✅ Project Configuration
# ------------------------------
spring.application.name=backend-java
server.port=${PORT:7080}

# ------------------------------
# ✅ Database Configuration (MySQL)
# ------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/smartbms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=163264
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------------------
# ✅ JPA / Hibernate
# ------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.initialization-mode=always
spring.jpa.open-in-view=false

# ------------------------------
# ✅ Logging
# ------------------------------
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
